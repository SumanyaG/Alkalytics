# schema.graphql

type CollectionMetadata {
  user_id: String
  collection_name: String
  upload_date: String
  file_name: String
  record_count: Int
  file_type: String
}

type Mutation {
  uploadFile(user_id: String!, file_content: String!, file_name: String!): String
}

type Query {
  getUserCollections(user_id: String!): [CollectionMetadata]
}
